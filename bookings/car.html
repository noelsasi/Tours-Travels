<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
        crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>

<body>
    <!-- nav bar -->
    <div class="navbar navbar-expand-md nav_bg_color fixed-top p-3 px-md-4 mb-3 nav_bg_color box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Tours and Travels</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-light" href="../index.html">Home</a>
            <a class="p-2 text-light" href="../tours.html">Tour Packages</a>
            <a class="p-2 text-light" href="#">Ticket Booking</a>
            <a class="p-2 text-light" href="../contact.html">Contact</a>
        </nav>
        <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
    </div>

    <!-- Sidebar -->
    <div class="row">
        <div class="col-2">
            <div class="sidebar">
                <a href="../booking.html">BUS</a>
                <a href="../bookings/train.html">TRAIN</a>
                <a href="../bookings/flight.html">FLIGHT</a>
                <a class="active" href="../bookings/car.html">CABS</a>
            </div>
        </div>
        <div class="container-fluid col-8 bg-color" style="margin-top:10%;">
            <div class="container booking-card">
                <div>
                    <h2>Cab Booking</h2>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><span class="fas fa-map-marker"></span></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Source" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><span class="fas fa-map-marker"></span></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Destination" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-5">
                            <label>Journey on</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-calendar"></span></span>
                                </div>
                                <input type="date" class="form-control" placeholder="Enter Source" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-5">
                            <label>Return (Optional)</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-calendar"></span></span>
                                </div>
                                <input type="date" class="form-control" placeholder="Enter Destination" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success btn-lg" type="button">Book</button>
                    </div>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <footer class="page-footer font-small blue" >
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="#"> Our college</a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
